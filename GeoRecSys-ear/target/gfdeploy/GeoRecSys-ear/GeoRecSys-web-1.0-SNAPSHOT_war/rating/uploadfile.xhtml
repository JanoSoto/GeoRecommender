<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Upload CSV"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="form" enctype="multipart/form-data">
                
                <!--h:inputFile id="file" value="#//{ratingController.file}" required="true" /-->
                <p:fileUpload id="input-file" value="#{ratingController.file}" mode="simple" required="true" requiredMessage="You must select a file" fileLimit="1" /> 
                
                <h:commandButton value="Subir" action="#{ratingController.uploadFile()}"/>
                
            </h:form>

        </ui:define>
    </ui:composition>

</html>
